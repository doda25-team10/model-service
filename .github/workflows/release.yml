name: Release model-service with lib-version

on:
  repository_dispatch:
    types: [lib-version-updated]
  workflow_dispatch:
  push:

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/${{ github.repository }}

    steps:
      - uses: actions/checkout@v4

      - name: Clone lib-version and extract version
        run: |
          git clone "https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository_owner }}/lib-version.git" lib-version
          VERSION=$(grep -oPm1 "(?<=<version>)[^<]+" lib-version/pom.xml)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version detected: $VERSION"

          # Split
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)
          echo "MAJOR=$MAJOR" >> $GITHUB_ENV
          echo "MINOR=$MINOR" >> $GITHUB_ENV
          echo "PATCH=$PATCH" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            MODEL_VERSION=${{ env.VERSION }}
          tags: |
            ${{ env.IMAGE }}:${{ env.VERSION }}
            ${{ env.IMAGE }}:${{ env.MAJOR }}.${{ env.MINOR }}.latest
            ${{ env.IMAGE }}:${{ env.MAJOR }}.latest
            ${{ env.IMAGE }}:latest